<!DOCTYPE html>
<html>
<head>
<title>Untitled Document</title>
</head>

<body>
<canvas id = "mycanvas" width="1000" height="400" style="border:1px solid #CC33CC; background-color:#996600">
</canvas>
<script>
	var c = document.getElementById("mycanvas");
	var pencil = c.getContext("2d");
	pencil.moveTo(500,200);
	pencil.lineTo(600,200);
	pencil.stroke();
	pencil.moveTo(500,200);
	pencil.lineTo(500,100);
	pencil.stroke();
	pencil.beginPath();
	pencil.arc(500,200,100,0,2*Math.PI)
	pencil.stroke();
	pencil.beginPath();
	pencil.arc(500,200,1,0,2*Math.PI)
	pencil.stroke();
	pencil.fillText("Hello World",470,200)
	pencil.stroke();
</script>
</body>
</html>
